    body{
      background-color: black;
    }
    .image{
      z-index:2;
      opacity:0.4;
      position :relative;
      overflow: hidden;
    }
    #wrapper {
    width: 696px;
    height: 595px;
    background-size: 575px 501px;
    background-origin: content-box;
    background-position: center;
    background-repeat: no-repeat;
    background-image: url(https://completewellbeing.com/wp-content/uploads/2011/11/100-snakes-ladders.jpg);
    }
.row {
    width: auto;
    height: auto;
}
.square {
    width: 59px;
    height: 50px;
    /* display: inline-block; */
    float: left;
}
.mirror {
  -webkit-transform: scaleX(-1);
  transform: scaleX(-1);
}
.height{
  font-size: 50px;
}
.icon{
 font-size: 37px;
 color:black; 
}
#container {
    width: 50%;
    height: 50%;
    top: 0;
    position: absolute;
    visibility: hidden;
    display: none;
    background-color: rgba(22,22,22,0.5); /* complimenting your modal colors */
}
#container:target {
    visibility: visible;
    display: block;
}
.reveal-modal {
    position: relative;
    margin: 0 auto;
    top: 25%;
}
